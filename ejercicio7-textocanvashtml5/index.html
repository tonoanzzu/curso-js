<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script>
        $(document).ready(function() {
            if (Modernizr.canvas) {
                //alert("Tu navegador Si soporta Canvas")
            } else {
                alert("Tu navegador No soporta Canvas")
                return
            }

            var canvas = document.getElementById("canvas1")
            var ctx = canvas.getContext("2d")

            var texto = "Hola Mundo"
            ctx.font = 'italic 50pt Calibri'
            ctx.fillStyle = "yellowgreen"
            ctx.strokeStyle = "yellow"
            ctx.fillText(texto, 130, 100)
            ctx.strokeText(texto, 130, 100)

            ctx.font = '50px Verdana'
            var gradiente = ctx.createLinearGradient(0, 0, canvas.width, 0)
            gradiente.addColorStop("0", "magenta")
            gradiente.addColorStop("0.5", "blue")
            gradiente.addColorStop("1", "red")

            ctx.fillStyle = gradiente
            ctx.fillText("ยก Hola con canvas !", 40, 200)

        })
    </script>
    <title>Document</title>
</head>

<body>
    <h1>Rectangulos con canvas</h1>
    <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px">
    tu navegador no soporta canvas
  </canvas>

</body>

</html>
