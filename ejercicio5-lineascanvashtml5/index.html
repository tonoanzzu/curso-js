<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
    <script>
        $(document).ready(function() {
            if (Modernizr.canvas) {
                //alert("Tu navegador Si soporta Canvas")
            } else {
                alert("Tu navegador No soporta Canvas")
                return
            }

            var canvas = document.getElementById("canvas1")
            var ctx = canvas.getContext("2d")

            ctx.beginPath()
            ctx.moveTo(10, 10)
            ctx.lineTo(100, 100)
            ctx.stroke()

            ctx.lineTo(200, 10)
            ctx.closePath()
            ctx.stroke()
            ctx.fill()

            ctx.save()

            ctx.fillStyle = "yellowgreen"
            ctx.strokeStyle = "yellow"
            ctx.lineWidth = 10
            ctx.beginPath()
            ctx.moveTo(200, 200)
            ctx.lineTo(200, 350)
            ctx.lineTo(250, 350)
            ctx.closePath()
            ctx.stroke()
            ctx.fill()

            //dependiendo de la aplicacio de la siguiente linea, 
            //comparte o genera un nuevo estilo para lo que se esta pintando

            //Comenta y/o descomenta la siguiente linea

            ctx.restore()

            ctx.beginPath()
            ctx.moveTo(300, 200)
            ctx.lineTo(400, 200)
            ctx.lineTo(400, 250)
            ctx.closePath()
            ctx.stroke()
            ctx.fill()




        })
    </script>
    <title>Document</title>
</head>

<body>
    <h1>Rectangulos con canvas</h1>
    <canvas id="canvas1" width="600" height="400" style="border: dotted gray 1px">
    tu navegador no soporta canvas
  </canvas>

</body>

</html>
